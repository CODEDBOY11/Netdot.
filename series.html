   <script>
// Get references to the input field and search results div
const searchInput = document.getElementById("searchInput");
const searchResults = document.getElementById("searchResults");
    
// Define a list of links and their associated keywords
const links = [    
    {keyword:"Extraction",link:"Extraction.html"},
    {keyword:"monkey king",link:"monkey king.html"},
    {keyword:"Elemental",link:"Elemental.html"},
    {keyword:"Antihero", link:"antihero.html"},
  { keyword: "Google", link: "https://www.google.com" },
  { keyword: "OpenAI", link: "https://www.openai.com" },
    { keyword: "Faded", link:"faded.html" },
  // Add more links and keywords as needed
];

function performSearch() {
  // Get the user's search query
  const query = searchInput.value.toLowerCase();

  // Clear previous search results
  searchResults.innerHTML = "";

  // Search for matching links
  const matchingLinks = links.filter((link) =>
    link.keyword.toLowerCase().includes(query)
  );

  // Display matching links
  matchingLinks.forEach((link) => {
    const anchor = document.createElement("a");
    anchor.href = link.link;
    anchor.textContent = link.keyword;
    anchor.target = "_blank"; // Open links in a new tab
    searchResults.appendChild(anchor);
    searchResults.appendChild(document.createElement("br"));
  });
}
    
    </script>
