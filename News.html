            },
        ];

        // Function to display news cards
        function displayNews() {
            const newsContainer = document.getElementById('news-container');

            // Clear previous news
            newsContainer.innerHTML = '';

            // Loop through news data and create news cards
            newsData.forEach((news, index) => {
                const newsCard = document.createElement('div');
                newsCard.classList.add('news-card');

                const title = document.createElement('h2');
                title.textContent = news.title;

                const imageContainer = document.createElement('div');
                imageContainer.classList.add('news-image-container');

                // Wrap the image with an anchor tag
                const imageLink = document.createElement('a');
                imageLink.href = news.link;
                imageLink.appendChild(imageContainer);

                const image = document.createElement('img');
                image.src = news.image;
                image.alt = news.title;
                image.classList.add('news-image');

                imageContainer.appendChild(image);

                const content = document.createElement('p');
                content.textContent = news.content;

                const readMoreBtn = document.createElement('button');
                readMoreBtn.classList.add('read-more-btn');
                readMoreBtn.textContent = 'Read More';
                readMoreBtn.addEventListener('click', (event) => {
                    event.stopPropagation(); // Prevent the link from being triggered when the button is clicked
                    toggleContent(index);
                });

                const readLessBtn = document.createElement('button');
                readLessBtn.classList.add('read-less-btn');
                readLessBtn.textContent = 'Read Less';
                readLessBtn.style.display = 'none'; // Initially hide "Read Less"
                readLessBtn.addEventListener('click', (event) => {
                    event.stopPropagation(); // Prevent the link from being triggered when the button is clicked
                    toggleContent(index);
                });

                const hiddenContent = document.createElement('div');
                hiddenContent.classList.add('hidden-content');
                hiddenContent.textContent = 'Additional content for ' + news.title;

                newsCard.appendChild(title);
                newsCard.appendChild(imageLink);
                newsCard.appendChild(content);
                newsCard.appendChild(readMoreBtn);
                newsCard.appendChild(readLessBtn);
                newsCard.appendChild(hiddenContent);
                newsContainer.appendChild(newsCard);
            });
        }

        // Function to toggle content visibility when "Read More" or "Read Less" is clicked
        function toggleContent(index) {
            const readMoreBtns = document.querySelectorAll('.read-more-btn');
            const readLessBtns = document.querySelectorAll('.read-less-btn');
            const hiddenContent = document.querySelectorAll('.hidden-content');

            if (hiddenContent[index].style.display === 'none') {
                // Show "Read Less" and hide "Read More"
                readMoreBtns[index].style.display = 'none';
                readLessBtns[index].style.display = 'inline';
                hiddenContent[index].style.display = 'block';
            } else {
                // Show "Read More" and hide "Read Less"
                readMoreBtns[index].style.display = 'inline';
                readLessBtns[index].style.display = 'none';
                hiddenContent[index].style.display = 'none';
            }
        }

        // Display initial news
        displayNews();
    </script>
