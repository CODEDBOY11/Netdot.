    const musicData = [
        { title: "Music 1", imageUrl: "music1.jpg", link: "music1.html" },
        { title: "Music 2", imageUrl: "music2.jpg", link: "music2.html" },
        // Add more music data here
    ];

    const searchInput = document.getElementById("search-input");
    const resultsContainer = document.getElementById("results-container");

    function updateCurrentData(data) {
        searchInput.value = ""; // Clear the search input
        displayResults(data);
    }

    updateCurrentData(movieData); // Default to movie data

    searchInput.addEventListener("input", function () {
        const searchTerm = searchInput.value.trim().toLowerCase();

        if (searchTerm === "") {
            resultsContainer.style.display = "none";
        } else {
            const searchResults = currentData.filter(item =>
                item.title.toLowerCase().includes(searchTerm)
            );
            displayResults(searchResults);
        }
    });

    function displayResults(results) {
        if (results.length > 0) {
            resultsContainer.innerHTML = "";
            results.forEach(result => {
                const resultElement = document.createElement("div");
                resultElement.classList.add("result-item");

                if (result.imageUrl) {
                    const imgElement = document.createElement("img");
                    imgElement.src = result.imageUrl;
                    resultElement.appendChild(imgElement);
                }

                const titleElement = document.createElement("p");
                titleElement.innerHTML = `<a href="${result.link}" target="_blank">${result.title}</a>`;
                resultElement.appendChild(titleElement);

                resultsContainer.appendChild(resultElement);
            });
            resultsContainer.style.display = "block";
        } else {
            resultsContainer.innerHTML = "<p>No results found.</p>";
            resultsContainer.style.display = "block";
        }
    }
</script>
